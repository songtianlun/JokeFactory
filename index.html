<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Á¨ëËØùÂà∂ÈÄ†Â∑•ÂéÇ</title>
    <style>
        /* CSS Â∞ÜÂú®ËøôÈáå */
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s, color 0.3s;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .controls select {
            padding: 5px;
            border-radius: 5px;
            border: none;
            background-color: white;
            color: #4CAF50;
        }
        .theme-toggle {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            transition: background-color 0.3s;
        }
        .theme-toggle:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }
        .chat-box {
            flex: 1;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }
        .joke-container {
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            background-color: #e6f7ff;
            transition: background-color 0.3s;
        }
        .joke {
            margin-bottom: 10px;
        }
        .explanation {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        .ad-space {
            height: 100px;
            background-color: #ffd700;
            margin: 10px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            transition: background-color 0.3s;
        }
        .button-container {
            display: flex;
            justify-content: center;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        #tellJoke {
            background-color: #4CAF50;
            color: white;
        }
        .explain-btn {
            background-color: #2196F3;
            color: white;
            padding: 5px 10px;
            font-size: 14px;
            margin-top: 10px;
        }
        button:hover {
            opacity: 0.8;
            transform: translateY(-2px);
        }
        .dark-mode {
            background-color: #333;
            color: #f0f0f0;
        }
        .dark-mode .header {
            background-color: #1a3e59;
        }
        .dark-mode .chat-box {
            border-color: #555;
        }
        .dark-mode .joke-container {
            background-color: #1a3e59;
        }
        .dark-mode .explanation {
            background-color: #2c2c2c;
        }
        .dark-mode button {
            background-color: #555;
        }
        .dark-mode .ad-space {
            background-color: #4a4a00;
        }
    </style>
</head>
<body>
<div class="header">
    <h1 id="title">Á¨ëËØùÂà∂ÈÄ†Â∑•ÂéÇ</h1>
    <div class="controls">
        <select id="language">
            <option value="en">English</option>
            <option value="zh">‰∏≠Êñá</option>
        </select>
        <button id="themeToggle" class="theme-toggle">üåû</button>
    </div>
</div>
<div class="container">
    <div class="chat-box" id="chatBox"></div>
    <div class="button-container">
        <button id="tellJoke">ËÆ≤‰∏™Á¨ëËØù</button>
    </div>
</div>
<script>
    // JavaScript ‰ª£Á†ÅÂ∞ÜÂú®ËøôÈáå
    const languageSelect = document.getElementById('language');
    const themeToggle = document.getElementById('themeToggle');
    const chatBox = document.getElementById('chatBox');
    const tellJokeBtn = document.getElementById('tellJoke');
    const title = document.getElementById('title');

    let jokes = JSON.parse(localStorage.getItem('jokes')) || [];

    function setLanguage(lang) {
        const translations = {
            en: {
                title: "Joke Factory",
                tellJoke: "Tell a Joke",
                explainJoke: "Explain Joke",
                adSpace: "Advertisement Space"
            },
            zh: {
                title: "Á¨ëËØùÂà∂ÈÄ†Â∑•ÂéÇ",
                tellJoke: "ËÆ≤‰∏™Á¨ëËØù",
                explainJoke: "Ëß£ÈáäÁ¨ëËØù",
                adSpace: "ÂπøÂëä‰Ωç"
            }
        };
        title.textContent = translations[lang].title;
        tellJokeBtn.textContent = translations[lang].tellJoke;
        document.querySelectorAll('.ad-space').forEach(ad => {
            ad.textContent = translations[lang].adSpace;
        });
        document.querySelectorAll('.explain-btn').forEach(btn => {
            btn.textContent = translations[lang].explainJoke;
        });
    }

    languageSelect.addEventListener('change', (e) => {
        setLanguage(e.target.value);
    });

    themeToggle.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        themeToggle.textContent = document.body.classList.contains('dark-mode') ? 'üåô' : 'üåû';
    });

    function addJokeToChat(joke) {
        const jokeContainer = document.createElement('div');
        jokeContainer.className = 'joke-container';

        const jokeElement = document.createElement('div');
        jokeElement.className = 'joke';
        jokeElement.textContent = joke.content;
        jokeContainer.appendChild(jokeElement);

        const explainBtn = document.createElement('button');
        explainBtn.className = 'explain-btn';
        explainBtn.textContent = languageSelect.value === 'en' ? 'Explain Joke' : 'Ëß£ÈáäÁ¨ëËØù';
        explainBtn.addEventListener('click', () => explainJoke(joke));
        jokeContainer.appendChild(explainBtn);

        chatBox.appendChild(jokeContainer);

        const adSpace = document.createElement('div');
        adSpace.className = 'ad-space';
        adSpace.textContent = languageSelect.value === 'en' ? 'Advertisement Space' : 'ÂπøÂëä‰Ωç';
        chatBox.appendChild(adSpace);

        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function addExplanationToChat(explanation, jokeContainer) {
        const explanationElement = document.createElement('div');
        explanationElement.className = 'explanation';
        explanationElement.textContent = explanation;
        jokeContainer.appendChild(explanationElement);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    tellJokeBtn.addEventListener('click', async () => {
        const lang = languageSelect.value;
        tellJokeBtn.disabled = true;
        tellJokeBtn.textContent = lang === 'en' ? 'Generating...' : 'ÁîüÊàê‰∏≠...';

        try {
            const response = await fetch(`/joke?lang=${lang}`);
            const joke = await response.json();
            jokes.unshift(joke);
            if (jokes.length > 20) jokes.pop();
            localStorage.setItem('jokes', JSON.stringify(jokes));
            addJokeToChat(joke);
        } catch (error) {
            console.error('Error:', error);
        } finally {
            tellJokeBtn.disabled = false;
            tellJokeBtn.textContent = lang === 'en' ? 'Tell a Joke' : 'ËÆ≤‰∏™Á¨ëËØù';
        }
    });

    async function explainJoke(joke) {
        const lang = languageSelect.value;
        const jokeContainer = event.target.closest('.joke-container');
        const explainBtn = event.target;
        explainBtn.disabled = true;
        explainBtn.textContent = lang === 'en' ? 'Explaining...' : 'Ëß£Èáä‰∏≠...';

        try {
            const response = await fetch(`/explain`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(joke),
            });
            const data = await response.json();
            addExplanationToChat(data.explanation, jokeContainer);
        } catch (error) {
            console.error('Error:', error);
        } finally {
            explainBtn.disabled = false;
            explainBtn.textContent = lang === 'en' ? 'Explain Joke' : 'Ëß£ÈáäÁ¨ëËØù';
        }
    }

    function init() {
        const userLang = navigator.language || navigator.userLanguage;
        languageSelect.value = userLang.startsWith('zh') ? 'zh' : 'en';
        setLanguage(languageSelect.value);

        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.body.classList.add('dark-mode');
            themeToggle.textContent = 'üåô';
        }

        jokes.forEach(addJokeToChat);
    }

    init();
</script>
</body>
</html>
