<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Á¨ëËØùÂà∂ÈÄ†Â∑•ÂéÇ</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .page-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .controls select {
            padding: 5px;
            border-radius: 5px;
            border: none;
            background-color: white;
            color: #4CAF50;
        }

        .theme-toggle {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            transition: background-color 0.3s;
        }

        .theme-toggle:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            padding-bottom: 80px; /* ‰∏∫ÊåâÈíÆÁïôÂá∫Á©∫Èó¥ */
        }

        .button-container {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            pointer-events: none; /* ‰ΩøÂÆπÂô®‰∏çÈòªÊå°ÁÇπÂáª‰∫ã‰ª∂ */
        }

        #tellJoke {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            pointer-events: auto; /* ‰ΩøÊåâÈíÆÂèØ‰ª•Êé•Êî∂ÁÇπÂáª‰∫ã‰ª∂ */
        }

        #tellJoke:hover {
            opacity: 0.8;
            transform: translateY(-2px);
        }

        .footer {
            background-color: #f5f5f5;
            text-align: center;
            padding: 10px;
            font-size: 12px;
            color: #666;
        }

        .joke-container {
            display: flex;
            margin: 20px 0;
            max-width: 80%;
            align-items: flex-start;
        }

        .joke-avatar {
            font-size: 40px;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .joke-content {
            background-color: #e6f7ff;
            border-radius: 18px;
            padding: 15px;
            position: relative;
            transition: background-color 0.3s;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .joke-content::before {
            content: '';
            position: absolute;
            top: 14px;
            left: -10px;
            border-style: solid;
            border-width: 10px 10px 10px 0;
            border-color: transparent #e6f7ff transparent transparent;
            transition: border-color 0.3s;
        }

        .joke {
            margin-bottom: 10px;
        }

        .explain-btn {
            background-color: #2196F3;
            color: white;
            padding: 5px 10px;
            font-size: 14px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .explanation {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .explanation h1, .explanation h2, .explanation h3, .explanation h4, .explanation h5, .explanation h6 {
            margin-top: 10px;
            margin-bottom: 5px;
        }

        .explanation p {
            margin-bottom: 10px;
        }

        .explanation ul, .explanation ol {
            margin-left: 20px;
            margin-bottom: 10px;
        }

        .explanation code {
            background-color: #f0f0f0;
            padding: 2px 4px;
            border-radius: 3px;
            font-family: monospace;
        }

        .explanation pre {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }

        .explanation blockquote {
            border-left: 3px solid #ccc;
            margin-left: 0;
            padding-left: 10px;
            color: #666;
        }

        .explanation a {
            color: #0066cc;
            text-decoration: none;
        }

        .explanation a:hover {
            text-decoration: underline;
        }

        .ad-container {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            min-height: 100px;
            overflow: hidden;
        }

        .ad-container ins.adsbygoogle {
            display: block;
            width: 100%;
            min-width: 300px; /* ËÆæÁΩÆÊúÄÂ∞èÂÆΩÂ∫¶ */
        }

        /* ÊöóÈªëÊ®°ÂºèÊ†∑Âºè */
        .dark-mode {
            background-color: #333;
            color: #f0f0f0;
        }

        .dark-mode .header {
            background-color: #1a3e59;
        }

        .dark-mode .joke-content {
            background-color: #1a3e59;
        }

        .dark-mode .joke-content::before {
            border-right-color: #1a3e59;
        }

        .dark-mode .explain-btn {
            background-color: #0d47a1;
        }

        .dark-mode .explanation {
            border-top-color: rgba(255, 255, 255, 0.1);
        }

        .dark-mode .explanation code, .dark-mode .explanation pre {
            background-color: #2c2c2c;
        }

        .dark-mode .explanation blockquote {
            border-left-color: #666;
            color: #ccc;
        }

        .dark-mode .explanation a {
            color: #66b3ff;
        }

        .dark-mode .ad-space {
            background-color: #4a4a00;
        }

        .dark-mode #tellJoke {
            background-color: #388E3C;
        }

        .dark-mode .footer {
            background-color: #222;
            color: #999;
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script defer src="https://umami.skybyte.me/script.js" data-website-id="a7d9237a-ffba-40f6-bf76-6e192a02899d"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7296634171837358"
            crossorigin="anonymous"></script>
</head>
<body>

<div class="page-container">
    <header class="header">
        <h1 id="title">Á¨ëËØùÂà∂ÈÄ†Â∑•ÂéÇ</h1>
        <div class="controls">
            <select id="language">
                <option value="en">English</option>
                <option value="zh">‰∏≠Êñá</option>
            </select>
            <button id="themeToggle" class="theme-toggle">üåû</button>
        </div>
    </header>
    <main class="chat-area">
        <div class="chat-box" id="chatBox"></div>
        <div class="button-container">
            <button id="tellJoke">ËÆ≤‰∏™Á¨ëËØù</button>
        </div>
    </main>
    <footer class="footer" id="footer">
        <p>¬© 2024 Á¨ëËØùÂà∂ÈÄ†Â∑•ÂéÇ. All rights reserved.</p>
    </footer>
</div>

<script>
    // JavaScript ‰ª£Á†ÅÂ∞ÜÂú®ËøôÈáå
    const languageSelect = document.getElementById('language');
    const themeToggle = document.getElementById('themeToggle');
    const chatBox = document.getElementById('chatBox');
    const tellJokeBtn = document.getElementById('tellJoke');
    const title = document.getElementById('title');

    let jokes = JSON.parse(localStorage.getItem('jokes')) || [];

    function saveJokesToLocalStorage() {
        localStorage.setItem('jokes', JSON.stringify(jokes.slice(0, 20)));
    }

    function scrollChatToBottom() {
        const chatBox = document.getElementById('chatBox');
        chatBox.scrollTop = chatBox.scrollHeight - chatBox.clientHeight;
    }

    function setLanguage(lang) {
        const translations = {
            en: {
                title: "Joke Factory",
                tellJoke: "Tell a Joke",
                explainJoke: "Explain Joke",
                adSpace: "Advertisement Space"
            },
            zh: {
                title: "Á¨ëËØùÂà∂ÈÄ†Â∑•ÂéÇ",
                tellJoke: "ËÆ≤‰∏™Á¨ëËØù",
                explainJoke: "Ëß£ÈáäÁ¨ëËØù",
                adSpace: "ÂπøÂëä‰Ωç"
            }
        };
        title.textContent = translations[lang].title;
        tellJokeBtn.textContent = translations[lang].tellJoke;
        document.querySelectorAll('.ad-space').forEach(ad => {
            ad.textContent = translations[lang].adSpace;
        });
        document.querySelectorAll('.explain-btn').forEach(btn => {
            btn.textContent = translations[lang].explainJoke;
        });
    }

    languageSelect.addEventListener('change', (e) => {
        setLanguage(e.target.value);
    });

    themeToggle.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        themeToggle.textContent = document.body.classList.contains('dark-mode') ? 'üåô' : 'üåû';
    });

    const jokeEmojis = ['ü§°', 'üòÇ', 'ü§™', 'üòÜ', 'ü•≥', 'üòé', 'ü§ì', 'ü§†', 'ü§ó', 'üòè'];
    function addJokeToChat(joke, index) {
        const jokeContainer = document.createElement('div');
        jokeContainer.className = 'joke-container';

        const jokeAvatar = document.createElement('div');
        jokeAvatar.className = 'joke-avatar';
        jokeAvatar.textContent = jokeEmojis[Math.floor(Math.random() * jokeEmojis.length)];
        jokeContainer.appendChild(jokeAvatar);

        const jokeContent = document.createElement('div');
        jokeContent.className = 'joke-content';

        const jokeElement = document.createElement('div');
        jokeElement.className = 'joke';
        jokeElement.textContent = joke.content;
        jokeContent.appendChild(jokeElement);

        const explainBtn = document.createElement('button');
        explainBtn.className = 'explain-btn';
        explainBtn.textContent = languageSelect.value === 'en' ? 'Explain Joke' : 'Ëß£ÈáäÁ¨ëËØù';
        explainBtn.addEventListener('click', () => explainJoke(joke, index));
        jokeContent.appendChild(explainBtn);

        jokeContainer.appendChild(jokeContent);

        chatBox.appendChild(jokeContainer);


        // ÊèíÂÖ• Google ÂπøÂëä
        if (index !== 0 && (index + 1) % 3 === 0) {
            const adContainer = document.createElement('div');
            adContainer.className = 'ad-container';

            const adInsElement = document.createElement('ins');
            adInsElement.className = 'adsbygoogle';
            adInsElement.style.display = 'block';
            adInsElement.dataset.adClient = 'ca-pub-7296634171837358';
            adInsElement.dataset.adSlot = '4032783461';
            adInsElement.dataset.adFormat = 'auto';
            adInsElement.dataset.fullWidthResponsive = 'true';

            adContainer.appendChild(adInsElement);
            chatBox.appendChild(adContainer);

            // Âª∂ËøüÂä†ËΩΩÂπøÂëä
            setTimeout(() => {
                (adsbygoogle = window.adsbygoogle || []).push({});
                // Ëß¶Âèë resize ‰∫ã‰ª∂
                window.dispatchEvent(new Event('resize'));
            }, 100);
        }

        // Â¶ÇÊûúÊòØÊúÄÊñ∞ÁöÑÁ¨ëËØùÔºåÊªöÂä®Âà∞Â∫ïÈÉ®
        if (index === 0) {
            jokes.unshift(joke);
            if (jokes.length > 20) {
                jokes.pop();
            }
            saveJokesToLocalStorage();
            setTimeout(scrollChatToBottom, 100);
        }
    }

    function addExplanationToChat(explanation, jokeContainer, jokeIndex) {
        const explanationElement = document.createElement('div');
        explanationElement.className = 'explanation';

        // ‰ΩøÁî® marked Â∫ìËß£Êûê markdown
        explanationElement.innerHTML = marked.parse(explanation);

        jokeContainer.querySelector('.joke-content').appendChild(explanationElement);

        // Â¶ÇÊûúÊòØÊúÄÊñ∞ÁöÑÁ¨ëËØùÔºåÊªöÂä®Âà∞Â∫ïÈÉ®
        if (jokeIndex === 0) {
            setTimeout(scrollChatToBottom, 100);
        }

        // ‰øùÂ≠òËß£ÈáäÂà∞ÂØπÂ∫îÁöÑÁ¨ëËØùÂØπË±°‰∏≠
        if (jokes[jokeIndex]) {
            jokes[jokeIndex].explanation = explanation;
            saveJokesToLocalStorage();
        }
    }

    tellJokeBtn.addEventListener('click', async () => {
        const lang = languageSelect.value;
        tellJokeBtn.disabled = true;
        tellJokeBtn.textContent = lang === 'en' ? 'Generating...' : 'ÁîüÊàê‰∏≠...';

        try {
            const response = await fetch(`/joke?lang=${lang}`);
            const joke = await response.json();

            // Ê£ÄÊü•ÊòØÂê¶ÈúÄË¶Å‰∏∫‰πãÂâçÁöÑÊúÄÊñ∞Á¨ëËØùÊ∑ªÂä†ÂπøÂëä
            if (jokes.length > 0 && jokes.length % 3 === 0) {
                const lastJokeContainer = chatBox.querySelector('.joke-container');
                if (lastJokeContainer) {
                    const adSpace = document.createElement('div');
                    adSpace.className = 'ad-space';
                    adSpace.textContent = lang === 'en' ? 'Advertisement Space' : 'ÂπøÂëä‰Ωç';
                    lastJokeContainer.after(adSpace);
                }
            }

            jokes.unshift(joke);
            if (jokes.length > 20) {
                jokes = jokes.slice(0, 20);
            }
            localStorage.setItem('jokes', JSON.stringify(jokes));

            // Ê∑ªÂä†Êñ∞Á¨ëËØù
            addJokeToChat(joke, 0);

        } catch (error) {
            console.error('Error:', error);
        } finally {
            tellJokeBtn.disabled = false;
            tellJokeBtn.textContent = lang === 'en' ? 'Tell a Joke' : 'ËÆ≤‰∏™Á¨ëËØù';
        }
    });

    async function explainJoke(joke, jokeIndex) {
        const lang = languageSelect.value;
        const jokeContainer = event.target.closest('.joke-container');
        const explainBtn = event.target;
        explainBtn.disabled = true;
        explainBtn.textContent = lang === 'en' ? 'Explaining...' : 'Ëß£Èáä‰∏≠...';

        try {
            // Ê£ÄÊü•ÊòØÂê¶Â∑≤ÁªèÊúâËß£Èáä
            if (joke.explanation) {
                addExplanationToChat(joke.explanation, jokeContainer, jokeIndex);
            } else {
                const response = await fetch(`/explain`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(joke),
                });
                const data = await response.json();
                addExplanationToChat(data.explanation, jokeContainer, jokeIndex);
            }
        } catch (error) {
            console.error('Error:', error);
        } finally {
            explainBtn.disabled = false;
            explainBtn.textContent = lang === 'en' ? 'Explain Joke' : 'Ëß£ÈáäÁ¨ëËØù';
        }
    }


    function init() {
        const userLang = navigator.language || navigator.userLanguage;
        languageSelect.value = userLang.startsWith('zh') ? 'zh' : 'en';
        setLanguage(languageSelect.value);

        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.body.classList.add('dark-mode');
            themeToggle.textContent = 'üåô';
        }


        // Âä†ËΩΩ‰øùÂ≠òÁöÑÁ¨ëËØù
        chatBox.innerHTML = '';
        jokes.forEach((joke, index) => {
            addJokeToChat(joke, index);
            if (joke.explanation) {
                const jokeContainers = chatBox.querySelectorAll('.joke-container');
                const jokeContainer = jokeContainers[jokeContainers.length - 1];
                addExplanationToChat(joke.explanation, jokeContainer, index);
            }
        });

        scrollChatToBottom();

        // Âª∂ËøüÂàùÂßãÂåñÂπøÂëä
        setTimeout(() => {
            (adsbygoogle = window.adsbygoogle || []).push({});
            window.dispatchEvent(new Event('resize'));
        }, 1000);

    }
    init();
</script>
</body>
</html>
